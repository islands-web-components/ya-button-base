<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Islands Web Components: base button demo page</title>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href="ya-button-base-built.html" rel="import">

    <style>
      .button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <ya-button-base class="button js-button">Я самая обычная кнопка</ya-button-base>
    </section>
    <script src="https://yastatic.net/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(function() {
        $('.js-button').on('click', function() {
          this.content = 'hello, world';
        });

        document.querySelector('.js-button').addEventListener('ya-button.changed', function() {
          alert('button`s text has been changed!');
        })
      })
    </script>
  </body>
</html>
